<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Paper Marbling</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="js/marbling.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/color.js"></script>
</head>
<body>

<div id="marbling-colors" class="marbling-pane">
    <ul>
        <input type="color" class="color-picker" value="#FFFFFF">
        <li class="swatch-0"></li>
        <li class="swatch-1"></li>
        <li class="swatch-2"></li>
        <li class="swatch-3"></li>
        <li class="swatch-4"></li>
        <li class="next-color-set">-></li>
    </ul>
</div>
<div id="marbling-tools" class="marbling-pane">
    <ul>
        <li class="drop-tool">Drop</li>
        <li class="tine-tool">Tine</li>
        <li class="swirl-tool">Swirl</li>
        <li class="reset">Reset</li>
    </ul>
</div>

<script>
    let ui = new MarblingUI(document.getElementById("marbling-tools"), document.getElementById("marbling-colors"));
    let scene = new MarblingRenderer();
    ui.delegate = scene;
    scene.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(scene.domElement);
</script>
</body>
</html>
